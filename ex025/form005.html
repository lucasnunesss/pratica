<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F" checked> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Fvoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol </label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volêi</label><br>
        </fieldset> 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
