<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---ESCOLHA---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="prof">
       <datalist id="prof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contador</option>
        <option value="TI">Profissional de TI</option>
       </datalist>
       </p>
       <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
       </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
</body>
</html>
