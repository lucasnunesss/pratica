<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
    
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        }

        th{

</head>

</html>
