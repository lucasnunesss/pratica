<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>

            table{
                border-collapse: collapse;
            }

            tr, th, td{
                    border: 1px solid black;
                    padding: 20px;
                    text-align: center;

                }

            </tfoot>
        
        </tbody>       
    </table>
</body>
</html>
